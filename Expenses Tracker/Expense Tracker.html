<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ExpenseStyleSheet.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <h2 class="top">Expense Tracker</h2>
        <div class="header">
            <span>YOUR BALANCE</span>
                <h1 id="balance">0</h1 >
            <div class="clear">
               <div class="income">
                   <p>INCOME <br>
                        <span class="num1">0</span>
                   </p>
               </div>
               <div class="expense">
                    <p>EXPENSE <br>
                        <span class="num2">0</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="content">
            <h3 class="history">History</h3>
            <ul id="ul">
                <!-- <li class="Red">
                    Flower 
                    <span>-N20</span>
                </li>
                <li class="green">
                    Salary 
                    <span>-N300</span>
                </li>
                <li class="Red">
                    Book 
                    <span>-N10</span>
                </li>
                <li  class="green">
                    Camera 
                    <span>-N150</span>
                </li> -->
            </ul>
        </div>
        <div class="footer">
            <h3>Add new transaction</h3>
            <p class="text">
                Text <br>
                <input type="text" id="txtSpace" placeholder="Enter text...">
            </p>

            <p  class="amount">
                Amount <br>
                (negative - expense, positive - income) <br>
                <input type="number" id="numSpace" placeholder="Enter text" value="0">
            </p>

            <button id="btn">Add transaction</button>

        </div>
    </div>
    <script src="expensesTracker.js"></script>
</body>
</html>
